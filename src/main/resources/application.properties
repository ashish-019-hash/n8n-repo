# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:carddemo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
server.port=8080
spring.application.name=carddemo-modernization

# Disable Spring Security for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration
logging.level.com.carddemo=DEBUG
logging.level.org.springframework.security=DEBUG

# Sleep Mode Configuration
carddemo.sleep-mode.enabled=true
carddemo.sleep-mode.keep-api-active=true
carddemo.sleep-mode.keep-database-active=true
carddemo.sleep-mode.heartbeat-interval-ms=30000

# Prevent system sleep for critical services
server.shutdown=graceful
