# Production Configuration for CardDemo Application

# Server Configuration
server.port=${PORT:8080}
spring.application.name=carddemo-modernization

# H2 Database Configuration (file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/carddemo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:password}

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Spring Security for now
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration
logging.level.com.carddemo=INFO
logging.level.org.springframework.security=WARN
logging.level.root=WARN

# Sleep Mode Configuration
carddemo.sleep-mode.enabled=true
carddemo.sleep-mode.keep-api-active=true
carddemo.sleep-mode.keep-database-active=true
carddemo.sleep-mode.heartbeat-interval-ms=30000

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
